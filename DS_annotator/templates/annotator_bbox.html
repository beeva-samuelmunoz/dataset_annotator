<html>

<head>
	<title>Dataset Annotator</title>
</head>

<body>

<canvas id="canvas"></canvas>
<p id="msg"></p>

<button id="btn_send">Send</button>
<button id="btn_skip">Skip</button>
<button id="btn_reset">Reset</button>


<script src="/static/js/axios.min.js"></script>
<script src="/static/js/bbox_annotator.js"></script>

<script type="text/javascript">
	var annotator = annotator_bbox(
		document.getElementById("canvas"),
		document.getElementById("msg")
	);

	//  Buttons
	document.getElementById("btn_send").addEventListener("click", annotator.send);
	document.getElementById("btn_skip").addEventListener("click", annotator.skip);
	document.getElementById("btn_reset").addEventListener("click", annotator.reset);

	annotator.skip();  // Start the annotation process
</script>
</body>
</html>
